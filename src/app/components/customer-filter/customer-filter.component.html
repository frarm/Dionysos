<div class="filter" >
    <mat-form-field color="accent">
        <span matPrefix> </span>
        <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]="filterText" >
        <button matSuffix mat-button (click)="filterByText()"><mat-icon >search</mat-icon></button>
    </mat-form-field>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-description>
            State
          </mat-panel-description>
        </mat-expansion-panel-header>
          <button mat-flat-button (click)="setStateValue(0)">ALL</button>
          <button mat-flat-button *ngFor="let state of states" (click)="setStateValue(state.codigoTabla, state.valor)">{{state.valor}}</button>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-description>
            City
          </mat-panel-description>
        </mat-expansion-panel-header>
        <button mat-flat-button (click)="setCityValue(0)">ALL</button>
        <button mat-flat-button *ngFor="let city of cities" (click)="setCityValue(city.codigoTabla)">{{city.valor}}</button>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-description>
            Type
          </mat-panel-description>
        </mat-expansion-panel-header>
        <button mat-flat-button (click)="setTypeValue(0)">ALL</button>
        <button mat-flat-button *ngFor="let custType of custTypes" (click)="setTypeValue(custType.codigoTabla)">{{custType.valor}}</button>
    </mat-expansion-panel>

</div>
