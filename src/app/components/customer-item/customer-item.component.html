<mat-card class="example-card {{customer.visibility}}">
    <mat-card-title>{{customer.custname}}</mat-card-title>
    <mat-card-subtitle>{{customer.custType}}</mat-card-subtitle>
    <mat-card-content>
      <p><span>Address</span> {{customer.custaddr}}</p>
      <p><span>City</span> {{customer.city}} <span class="tab">State</span> {{customer.state}}</p>
      <p><span>Phone</span> {{customer.custphone}}</p>
    </mat-card-content>
</mat-card>
