<div class="filter">
    <mat-form-field>
        <span matPrefix> </span>
        <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]="filterText">
        <button matSuffix mat-button (click)="filterByText()"><mat-icon >search</mat-icon></button>
    </mat-form-field>
    <p>Available Products:</p>
    <h1>Wine Filter</h1>
    <h4>Brand</h4>
    <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selectedBrandId" (valueChange)="filterBySelects(false)">
            <mat-option value=0>ALL</mat-option>
            <mat-option *ngFor="let brand of brands" [value]="brand.prodBrand">{{brand.brand}}</mat-option>
        </mat-select>
    </mat-form-field>
    <h4>Country</h4>
    <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selectedCountryId" (selectionChange)="onCountrySelect()" (valueChange)="filterBySelects(true)">
            <mat-option value=0>ALL</mat-option>
            <mat-option *ngFor="let country of countries" [value]="country.codigoTabla">{{country.valor}}</mat-option>
        </mat-select>
    </mat-form-field>
    <h4>Region</h4>
    <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selectedRegion" (valueChange)="filterBySelects(false)">
            <mat-option value=0>ALL</mat-option>
            <mat-option *ngFor="let region of regions" [value]="region.region">{{region.region}}</mat-option>
        </mat-select>
    </mat-form-field>
    <h4>Producer</h4>
    <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selectedProducerId" (valueChange)="filterBySelects(false)">
            <mat-option value="string">ALL</mat-option>
            <mat-option *ngFor="let producer of producers" [value]="producer.prsupplier">{{producer.producer}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
