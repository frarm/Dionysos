<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{ product.prodName }}</mat-card-title>
    <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
    <mat-card-subtitle class="content"><span>Country </span>{{ product.country }}</mat-card-subtitle>
    <mat-card-subtitle class="content"><span>Region </span>{{ product.region }}</mat-card-subtitle>
    <mat-card-subtitle class="content"><span>Size </span>{{ product.size }}</mat-card-subtitle>
    <mat-card-subtitle class="content"><span>Type </span>{{ product.prodType }}</mat-card-subtitle>
    <mat-card-subtitle class="content"><span>Variety </span>{{ product.variety }}</mat-card-subtitle>
    <mat-card-subtitle class="content"><span>Rating </span>{{ product.rating }}</mat-card-subtitle>
    <img mat-card-lg-image src="{{ product.imagen }}" >
  </mat-card-title-group>
</mat-card>
