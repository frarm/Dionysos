<app-section  [isCustomerPage]="false" pageName="Product Detail"></app-section>
<div class="container" fxLayout="column" fxLayoutAlign="none center">
  <mat-card fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center">
    <img mat-card-xl-image src="{{product?.imagen}}" >
    <mat-card-title-group>
      <mat-card-title>{{ product?.prodName }}</mat-card-title>
      <mat-card-subtitle>{{ product?.brand }}</mat-card-subtitle>
      <mat-card-subtitle class="content"><span class="space">Country </span>{{ product?.country }}</mat-card-subtitle>
      <mat-card-subtitle class="content"><span class="space">Region </span>{{ product?.region }}</mat-card-subtitle>
      <mat-card-subtitle class="content"><span class="space">Size </span>{{ product?.size }}</mat-card-subtitle>
      <mat-card-subtitle class="content"><span class="space">Type </span>{{ product?.prodType }}</mat-card-subtitle>
      <mat-card-subtitle class="content"><span class="space">Variety </span>{{ product?.variety }}</mat-card-subtitle>
      <mat-card-subtitle class="content"><span class="space">Rating </span>{{ product?.rating }}</mat-card-subtitle>
      <mat-card-subtitle class="text"><p>{{productDetails[0].prodMemo}}</p></mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
  <mat-card class="brand">
    <mat-card-title>About the Producer</mat-card-title>
    <img class="imgBrand" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p><span *ngFor="let productDetail of productDetails">{{productDetail.memo}}</span></p>
    </mat-card-content>
  </mat-card>
</div>
