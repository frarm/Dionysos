<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field color="accent">
                    <input type="text" matInput placeholder="Username" formControlName="userId">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field color="accent">
                    <input type="password" matInput placeholder="Password" formControlName="userPass">
                </mat-form-field>
            </p>
            <p *ngIf="error" class="error">
                {{ error }}
            </p>
            <div class="button">
                <button type="submit" mat-button color="accent">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
