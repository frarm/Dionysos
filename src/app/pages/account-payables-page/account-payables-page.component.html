<table mat-table [dataSource]="accountHistories" class="mat-elevation-z8">

  <ng-container matColumnDef="Invoice Number">
    <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
    <td mat-cell *matCellDef="let element"> {{element.invnum}} </td>
  </ng-container>

  <ng-container matColumnDef="Date of Invoice">
    <th mat-header-cell *matHeaderCellDef> Date of Invoice </th>
    <td mat-cell *matCellDef="let element"> {{element.invdate}} </td>
  </ng-container>

  <ng-container matColumnDef="Amount of Invoice">
    <th mat-header-cell *matHeaderCellDef> Amount of Invoice </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="Payments">
    <th mat-header-cell *matHeaderCellDef> Payments </th>
    <td mat-cell *matCellDef="let element"> {{element.payments}} </td>
  </ng-container>

  <ng-container matColumnDef="Balance">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let element"> {{element.amount - element.payments}} </td>
  </ng-container>

  <ng-container matColumnDef="Days Overdue">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.dias}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
